    <!DOCTYPE HTML>
    <!-- code by Hal C. Rogers, 6/7/12-->
    <head>
    <script type="text/javascript"> 
var d = new Date();
var oldDim;
var rendCount;
var rendPercent;
var isMobile = false;
var fps = 60;
var CalcP = {
	/*
	 * begin cascading calculations p ranges from 0 to 1; polar p
	 */

	getp_s : function getp_s(p_ms) { // seconds of mintue
		var s = (new Date()).getSeconds() + 1 * p_ms;
		return (s) / 60.0000;
	}, 
	
	getp_m : function getp_m(p_s) { // minutes of hour
		var m = (new Date()).getMinutes() + 1 * p_s;
		return m / 60.0000;
	},
  
	getp_month : function getp_month(p_d) { // months of year
		var d = (new Date()).getMonth();
		var month = d + 1 * p_d;
		return month / 12;
	},
  
	getp_h : function getp_h(p_m) { // hours of day
		var h = (new Date()).getHours() + 1 * p_m;
		return h / 24.0000;
	},
	
	getp_d : function getp_d(p_h) { // days of month
		var d = (new Date()).getDate();
		var m = (new Date()).getMonth();
		var p;
		switch (m) {
		case 0:
		case 2:
		case 4:
		case 6:
		case 7:
		case 9:
		case 11:
			p = (d - 1 + 1 * p_h) / 31.00
			break;
		case 3:
		case 5:
		case 8:
		case 10:
			p = (d - 1 + 1 * p_h) / 30.0000;
			break;
		case 1:
			var c = (new Date()).getFullYear();
			if (c % 400 == 0) {
				p = (d - 1 + 1 * p_h) / 29.0000;
				break;
			}
			if (c % 100 == 0) {
				p = (d - 1 + 1 * p_h) / 28.0000;
				break;
			}
			if (c % 4 == 0) {
				p = (d - 1 + 1 * p_h) / 29.0000;
				break;
			}
			p = (d - 1 + 1 * p_h) / 28.0000;
			break;
		default:
			break;
		}
		return p;
	}
	/*
	 * end cascading calculations
	 */
};

function init() {
	rendPercent = 0.00 / 1000.00;
	rendCount = 0;
	drawArt();
}

function drawArt() {
	var m_str = navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/);
	if (m_str != null)
		isMobile = true;
	//setInterval()
	//setInterval(animate, 1000/fps);
	if ( !window.requestAnimationFrame ) {
		window.requestAnimationFrame = ( function() {
			 
			return (window.webkitRequestAnimationFrame ||
			window.mozRequestAnimationFrame ||
			window.oRequestAnimationFrame ||
			window.msRequestAnimationFrame ||
			function( /* function FrameRequestCallback */ callback, element) {
				 
				window.setTimeout( callback, 1000 / 60 );
				 
			});
		 
		})();
		
	}
	
	window.requestAnimationFrame(animate)
	//alert(window.requestAnimationFrame);
}

function animate() {
	if (isMobile)
		rendCount = 61;
	rendPercent = rendCount / 60.00;
	var canvas = document.getElementById("art");
	var ctx = canvas.getContext("2d");
	
	var dim = setDim();
	if (dimChanged(dim)) {
		canvas.width = dim - 15;
		canvas.height = dim - 15;
		oldDim = dim;
	} else {
		if (!oldDim) {
			oldDim = dim;
		}
	}
	
	var center = dim / 2;
	var padding = 50; // padding around current arc
	var r = center - padding; // radius of current arc
	
	var ms = (new Date()).getMilliseconds();
	var p_ms = ms / 999;
	var p_s = CalcP.getp_s(p_ms); // seconds(60)
	var p_m = CalcP.getp_m(p_s); // minutes(60)
	var p_h = CalcP.getp_h(p_m); // hours(24)
	var p_d = CalcP.getp_d(p_h); // days of month(28-31)
	var p_month = CalcP.getp_month(p_d); // month of year?
	
	if (rendPercent < 1) {
		p_s = p_s * rendPercent;
		p_m = p_m * rendPercent;
		p_h = p_h * rendPercent;
		p_d = p_d * rendPercent;
		p_month = p_month * rendPercent;
	}
	
	var colors = new Array();
	
	ctx.clearRect(0, 0, dim, dim);
	ctx.lineWidth = 10;
	
	ctx.beginPath(); // seconds
	ctx.moveTo(center, padding);
	colors = get_colors(p_s);
	ctx.strokeStyle = "rgb(" + colors[0] + "," + colors[1] + "," + colors[2] + ")";
	ctx.arc(center, center, r, (-0.5) * Math.PI, ((2 * Math.PI * p_s) - 0.5 * Math.PI));
	ctx.stroke();
	
	incr();
	
	ctx.beginPath(); // minutes
	ctx.moveTo(center, padding);
	colors = get_colors(p_m);
	ctx.strokeStyle = "rgb(" + colors[0] + "," + colors[1] + "," + colors[2] + ")";
	ctx.arc(center, center, r, (-0.5) * Math.PI, ((2 * Math.PI * p_m) - 0.5 * Math.PI));
	ctx.stroke();
	
	incr();
	
	ctx.beginPath(); // hours
	ctx.moveTo(center, padding);
	colors = get_colors(p_h);
	ctx.strokeStyle = "rgb(" + colors[0] + "," + colors[1] + "," + colors[2] + ")";
	ctx.arc(center, center, r, (-0.5) * Math.PI, ((2 * Math.PI * p_h) - 0.5 * Math.PI));
	ctx.stroke();
	
	incr();
	
	ctx.beginPath(); // days of month
	ctx.moveTo(center, padding);
	colors = get_colors(p_d);
	ctx.strokeStyle = "rgb(" + colors[0] + "," + colors[1] + "," + colors[2] + ")";
	ctx.arc(center, center, r, (-0.5) * Math.PI, ((2 * Math.PI * p_d) - 0.5 * Math.PI));
	ctx.stroke();
	
	incr();
	
	ctx.beginPath();
	ctx.moveTo(center, padding);
	colors = get_colors(p_month);
	ctx.strokeStyle = "rgb(" + colors[0] + "," + colors[1] + "," + colors[2] + ")";
	ctx.arc(center, center, r, (-0.5) * Math.PI, ((2 * Math.PI * p_month) - 0.5 * Math.PI));
	ctx.stroke();
	
	if (!isMobile) {
		timeText();
	}
	
	if (rendPercent <= 1)
		rendCount++;
	
	function incr() { // updates for next arc
		padding += 25;
		r = center - padding;
	}
	
	function dimChanged(newDim) {
		if (oldDim) {
			return true;
		} else {
			if (oldDim != newDim)
				return true;
			else
				return false;
		}
	}
	
	function timeText() {
		/*
		 *	Beginning of time text code
		 */
		
		ctx.beginPath();
		ctx.fillStyle = "black";
		ctx.font = "15px Helvetica";
		
		var seconds = Math.floor(p_s * 60);
		seconds = seconds.toString();
		if (seconds.length < 2) {
			seconds = "0" + seconds;
		}
		
		var minutes = Math.floor(p_m * 60);
		minutes = minutes.toString();
		if (minutes.length < 2) {
			minutes = "0" + minutes;
		}
		
		var hours = Math.floor(p_h * 24);
		
		var milliseconds = Math.floor(p_ms * 100);
		milliseconds = milliseconds.toString();
		if (milliseconds.length < 2) {
			milliseconds = "0" + milliseconds;
		}
		
		var time_ar = new Array(4);
		time_ar[0] = hours;
		time_ar[1] = minutes;
		time_ar[2] = seconds;
		time_ar[3] = milliseconds;
		var str = "";
		for (var i = 0; time_ar[i] && ctx.measureText(str + time_ar[i]).width < r; i++) {
			if (i > 0)
				str += ":";
			str += time_ar[i];
		}
		var str_w = ctx.measureText(str).width;
		ctx.fillText(str, center - (str_w / 2), center);
		
		/*
		 *	end of time text code
		 */
	}
	
	function setDim() { // finds lesser dimenstion
		var x = window.innerWidth;
		var y = window.innerHeight;
		var dim;
		if (x < y) {
			dim = x;
		} else {
			dim = y;
		}
		return dim;
	}
	
	// next render request. Controlled framerate <= 60Hz
	window.requestAnimationFrame(animate);
}

/*
 * being color function
 */

function get_colors(p) { // color function based on p; awesome
	var phase1 = 0;
	var phase2 = 2;
	var phase3 = 4;
	
	var center = 128;
	var width = 127;
	
	var r = Math.sin(2 * Math.PI * p + phase1) * width + center;
	var g = Math.sin(2 * Math.PI * p + phase2) * width + center;
	var b = Math.sin(2 * Math.PI * p + phase3) * width + center;
	
	//alert(r+", "+b+", "+g);
	var a = new Array(Math.round(r), Math.round(g), Math.round(b));
	return a;
}

/*
 * end color function
 */

window.onload = init;
</script>
</head>
    <body>
    <canvas id="art">
    </canvas>
    </body>
</html>
